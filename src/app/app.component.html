<!-- *** navigation variant 1 *** -->
<mat-sidenav-container>
  <mat-sidenav #sidenav class="sidenav" >
    <mat-nav-list role="navigation">
      <a mat-list-item routerLink="diffsearch" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon matListIcon>home</mat-icon>
        DiffSearch
      </a>
      <a mat-list-item routerLink="about" routerLinkActive="active" (click)="sidenav.toggle()">
        <mat-icon matListIcon>info</mat-icon>
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()" class = "toolbar-link">
          <mat-icon>menu</mat-icon>
        </button>
        <a class = "toolbar-link" routerLink="diffsearch">
        <div *ngIf="(!isMobile); else mobile_template">
          <span>&nbsp;Diff&nbsp;</span>Search: A Scalable and Precise Search Engine for Code Changes
        </div>
        <ng-template #mobile_template>
          <div class="mobile"><span>&nbsp;Diff&nbsp;</span>Search:<br>
            A Scalable and Precise Search <br> Engine for Code Changes
          </div>
        </ng-template>
      </a>
      </mat-toolbar-row>
      <mat-toolbar-row class="last-row">
        <div class="stretch"></div>
        <!-- <a mat-button class = "toolbar-link" routerLink="source" mat-button> -->
        <a mat-button class = "toolbar-link" href ="https://github.com/sola-st/DiffSearch" target="_blank">
          <mat-icon>code</mat-icon>
          Source
        </a>
        <a mat-button class = "toolbar-link" href ="https://arxiv.org/abs/2204.02787" target="_blank">
          <mat-icon>text_snippet</mat-icon>
          Paper
        </a>
        <a mat-button class = "toolbar-link" routerLink="about">
          <mat-icon>info</mat-icon>
          About
        </a>
        <!-- <button class="theme-button" (click)="toggleTheme()" mat-icon-button>
         <mat-icon>invert_colors</mat-icon>
        </button>-->
      </mat-toolbar-row>
    </mat-toolbar>
    <div class="content">
      <main class="main-content"><router-outlet></router-outlet></main>
      <!-- Footer -->
      <div class="ds-footer">
      <ds-footer></ds-footer>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
