  (<span class="accent">Max 10</span>) Code changes found in <span class="accent" >xxxx seconds</span> using a data set of
  <span class="accent">nnn code changes</span>:
</div>

<div class="example-table-container">
  <!-- <table mat-table [dataSource]="dataSource"> -->
  <table mat-table [dataSource]=getData()>

    <!-- Old Column -->
    <ng-container matColumnDef="old">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td class="word-breakall" mat-cell *matCellDef="let element">
      <!-- <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element"> -->
        <!-- -<span class="old">{{element.oldentry}}</span> -->
        -<span class="old">{{element.codeChange_old}}</span>
        <!-- -{{element.codechangesold}} -->
      </td>
    </ng-container>

    <!-- Arrow -->
    <ng-container matColumnDef="arrow">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
      <!-- <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> -->
        <mat-icon aria-hidden="false" aria-label="arrow icon">east</mat-icon>
      </td>
    </ng-container>

    <!-- New Column -->
    <ng-container matColumnDef="new">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="word-breakall" mat-cell *matCellDef="let element">
      <!-- <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element"> -->
        <!-- +<span class="new">{{element.newentry}}</span> -->
        +<span class="new">{{element.codeChange_new}}</span>
      </td>
    </ng-container>
    <!-- Link Column -->
    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
      <!-- <mat-header-cell *matHeaderCellDef></mat-header-cell> -->
      <!--<mat-cell *matCellDef="let element"> -->
        <!-- <mat-icon matTooltip="{{element.link}}"> -->
        <a class = "link" mat-flat-button href="{{element.url}}" target="_blank">
          <mat-icon matTooltip="{{element.hunk_lines}}">
            open_in_new
          </mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
  </table>
  <!-- </mat-table> -->

  <mat-paginator class="paginator" [length]="dataSource.data.length" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons *ngIf="dataSource.data.length"></mat-paginator>
