<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <mat-toolbar-row>
        Menu
      </mat-toolbar-row>
      <mat-toolbar-row></mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="diffsearch" routerLinkActive="active" (click)="drawer.toggle()"> -->
      <a mat-list-item routerLink="diffsearch" routerLinkActive="active">
        <mat-icon matListIcon >home</mat-icon>
        DiffSearch
      </a>
      <a mat-list-item routerLink="about" routerLinkActive="active">
        <mat-icon matListIcon>info</mat-icon>
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <a class = "toolbar-link" routerLink="diffsearch">
          <div *ngIf="(!isMobile); else mobile_template"><span class="white-background">&nbsp;Diff&nbsp;</span>
          Search: A Scalable and Precise Search Engine for Code Changes
          </div>
          <ng-template #mobile_template>
            <div class="mobile"><span class="white-background">&nbsp;Diff&nbsp;</span>Search:<br>
              A Scalable and Precise Search Engine <br> for Code Changes
            </div>
          </ng-template>
        </a>
      </mat-toolbar-row>
      <mat-toolbar-row class="last-row">
        <div class="stretch"></div>
        <!-- <button mat-button>
          <mat-icon>code</mat-icon>
          <a class = "toolbar-link" href ="#">Source</a>
        </button> -->
        <!-- <a mat-button routerLink="source"> -->
        <a mat-button class = "toolbar-link" href = "https://github.com/sola-st/DiffSearch" target = "_blank">
          <mat-icon>code</mat-icon>
          <!-- <a class = "toolbar-link" href ="#">Source</a> -->
          Source
        </a>
        <!-- <button mat-button>
          <mat-icon>text_snippet</mat-icon>
          <a class = "toolbar-link" href ="#">Paper</a>
        </button> -->
        <!-- <a mat-button class = "toolbar-link" href ="#"> -->
          <a mat-button class = "toolbar-link" href = "https://arxiv.org/abs/2204.02765" target = "_blank">
          <mat-icon>text_snippet</mat-icon>
          Paper
        </a>
        <a mat-button routerLink="about">
          <mat-icon>info</mat-icon>
          About
        </a>
        <!-- <button class="theme-button" (click)="toggleTheme()" mat-icon-button>
          <mat-icon>invert_colors</mat-icon>
        </button> -->
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="body">
    <div class="content">
      <ng-content></ng-content>
    </div>
    <!-- Footer -->
    <div class="ds-footer">
      <ds-footer></ds-footer>
    </div>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
