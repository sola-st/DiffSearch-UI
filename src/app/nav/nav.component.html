<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <mat-toolbar-row>
        Menu
      </mat-toolbar-row>
      <mat-toolbar-row></mat-toolbar-row>
    </mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="diffsearch" routerLinkActive="active" (click)="drawer.toggle()"> -->
      <a mat-list-item routerLink="diffsearch" routerLinkActive="active">
        <mat-icon matListIcon >home</mat-icon>
        DiffSearch
      </a>
      <a mat-list-item routerLink="about" routerLinkActive="active">
        <mat-icon matListIcon>info</mat-icon>
        About
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar mat-elevation-z4" color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>&nbsp;DIFF&nbsp;</span>SEARCH: A Scalable and Precise Search Engine for Code Changes
      </mat-toolbar-row>
      <mat-toolbar-row>
        <div class="stretch"></div>
        <a mat-button routerLink="about">About</a>
        <button class="theme-button" (click)="toggleTheme()" mat-icon-button>
          <mat-icon>invert_colors</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
